<div *ngIf="donations.length > 0; else noDonations">
    <h3>Lista de Donaciones</h3>
    <ul>
      <li *ngFor="let donation of donations">  
        <strong>Monto:</strong> {{ donation.amount }} <br />
        <strong>Fecha:</strong> {{ donation.date | date: 'short' }} <br />
      </li>
    </ul>
  </div>
  
  <ng-template #noDonations>
    <p>No hay donaciones para este emprendimiento.</p>
  </ng-template>
