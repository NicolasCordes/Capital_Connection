<form [formGroup]="imageForm" (ngSubmit)="uploadImages()">
  <mat-form-field appearance="fill">
    <mat-label>Cargar imagen</mat-label>
    <ngx-mat-dropzone>
      <input type="file" fileInput [formControl]="imageControl" multiple (change)="onFilesSelected($event)" />
    </ngx-mat-dropzone>
    <mat-error *ngIf="imageControl.hasError('required') && imageControl.touched">
      La imagen es requerida.
    </mat-error>
  </mat-form-field>

  <div *ngIf="imageControl.value.length > 0">
    <h3>Im치genes seleccionadas:</h3>
    <div *ngFor="let file of imageControl.value; let i = index" class="image-preview">
      <span>{{ file.name }} ({{ file.type }})</span>
      <button type="button" (click)="removeFile(i) " *ngIf="!emitido">Eliminar</button> <!-- Bot칩n de eliminaci칩n -->
    </div>
  </div>
@if(!emitido){
  <div *ngIf="isUploading">Cargando imagen...</div>

  <button mat-raised-button color="primary" type="submit" [disabled]="isUploading || !imageForm.valid">
    Subir im치genes
  </button>
}
</form>
