<form [formGroup]="entrepreneurshipForm" (ngSubmit)="addEntrepreneurship()">
  <!-- Nombre -->
  <label>
    Nombre:
    <input type="text" formControlName="name" required />
    <div
      *ngIf="
        entrepreneurshipForm.get('name')?.hasError('required') &&
        entrepreneurshipForm.get('name')?.touched
      "
    >
      <p>El nombre es requerido.</p>
    </div>
  </label>

  <!-- Descripción -->
  <label>
    Descripción:
    <input type="text" formControlName="description" required />
    <div
      *ngIf="
        entrepreneurshipForm.get('description')?.hasError('required') &&
        entrepreneurshipForm.get('description')?.touched
      "
    >
      <p>La descripción es requerida.</p>
    </div>
  </label>

  <!-- Objetivo financiero -->
  <label>
    Objetivo financiero:
    <input type="number" formControlName="goal" required />
    <div
      *ngIf="
        entrepreneurshipForm.get('goal')?.hasError('required') &&
        entrepreneurshipForm.get('goal')?.touched
      "
    >
      <p>El objetivo financiero es requerido.</p>
    </div>
  </label>

  <!-- Categoría -->
  <label>
    Categoría:
    <input type="text" formControlName="category" required />
    <div
      *ngIf="
        entrepreneurshipForm.get('category')?.hasError('required') &&
        entrepreneurshipForm.get('category')?.touched
      "
    >
      <p>La categoría es requerida.</p>
    </div>
  </label>

  <!-- Cargar imágenes usando Dropzone -->
  <mat-form-field appearance="fill">
    <mat-label>Cargar imagen</mat-label>
    <ngx-mat-dropzone>
      <input type="file" fileInput [formControl]="imageControl" multiple />
    </ngx-mat-dropzone>
    <mat-error *ngIf="imageControl.hasError('required')">
      La imagen es requerida.
    </mat-error>
  </mat-form-field>

  <!-- Indicador de carga -->
  <div *ngIf="isUploading">Cargando imagen...</div>

  <!-- Botón para enviar el formulario -->
  <button type="submit" [disabled]="!entrepreneurshipForm.valid">
    Agregar Emprendimiento
  </button>
</form>
